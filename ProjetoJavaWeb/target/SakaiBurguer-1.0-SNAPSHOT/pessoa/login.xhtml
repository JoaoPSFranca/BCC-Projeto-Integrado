<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template-cliente.xhtml">

    <ui:define name="style">
        <h:outputStylesheet name="/css/style_login.css" />
    </ui:define>

    <ui:define name="content">
        <div class="main-content">
            
            <h:form class="form-container">
                <p:growl id="growl" showDetail="true"/>

                <h2>Login</h2>
                <div class="input-container" >
                    <span class="ui-float-label">
                        <p:inputText id="login" value="" required="true" />
                        <p:outputLabel for="@previous" value="Login" />
                    </span>
                </div>
                <div class="input-container">
                    <span class="ui-float-label">
                        <p:inputText id="senha" value="" required="true" />
                        <p:outputLabel for="@previous" value="Senha" />
                    </span>
                </div>           
                <p:commandButton class="acessar btn" value="Acessar" update="growl"/>
            </h:form>

        </div>
    </ui:define>

</ui:composition>
