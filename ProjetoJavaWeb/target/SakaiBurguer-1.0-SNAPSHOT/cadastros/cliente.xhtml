<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="/css/style_cadastros.css" />
    </h:head>
    
    <body>

        <ui:composition template="./../WEB-INF/template2.xhtml">

            <ui:define name="conteudo">
                <div>
                    <h:form class="form-container">
                        <h2>Cadastro de Cliente</h2>

                        <div class="input-container">
                            <span class="ui-float-label">
                                <p:inputText id="nome" value="" required="true" />
                                <p:outputLabel for="@previous" value="Nome:" />
                            </span>
                        </div>

                        <div class="input-container">
                            <span class="ui-float-label">
                                <p:inputText id="cpf" value="" required="true" />
                                <p:outputLabel for="@previous" value="Cpf:" />
                            </span>
                        </div>

                        <div class="input-container">
                            <span class="ui-float-label">
                                <p:inputText id="telefone" value="" required="true" />
                                <p:outputLabel for="@previous" value="Telefone:" />
                            </span>
                        </div>

                        <div class="input-container">
                            <span class="ui-float-label">
                                <p:inputText id="login" value="" required="true" />
                                <p:outputLabel for="@previous" value="Login:" />
                            </span>
                        </div>

                        <div class="input-container">
                            <span class="ui-float-label">
                                <p:password id="senha" value="" toggleMask="true" redisplay="true"/>
                                <p:outputLabel for="@previous" value="Senha" />
                            </span>
                        </div>

                        <p:commandButton value="Cadastrar" update="@form" />
                    </h:form>

                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
