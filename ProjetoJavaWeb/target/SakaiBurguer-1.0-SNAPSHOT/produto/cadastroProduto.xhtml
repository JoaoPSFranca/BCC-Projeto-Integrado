<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      template="/WEB-INF/template-cliente.xhtml">

    <ui:define name="style">
         <h:outputStylesheet name="/css/style_produto.css" />
    </ui:define>

     <ui:define name="content">
         <div>
             <h:form class="form-container">
                 <h2>Cadastro de Produto</h2>

                 <div class="input-container">
                     <span class="ui-float-label">
                         <p:inputText id="descricao" value="" required="true" />
                         <p:outputLabel for="@previous" value="Descricao" />
                     </span>
                 </div>

                 <div class="input-container">
                     <span class="ui-float-label">
                         <p:inputText id="valor" value="" required="true" />
                         <p:outputLabel for="@previous" value="Valor" />
                     </span>
                 </div>

                 <p:commandButton value="Cadastrar" update="@form" />

                 <p:dataTable id="tabela" value="#{produtoController.produtos}" 
                              var="item" selectionMode="single"
                              selection="#{produtoController.produtoSelecionado}"
                              rowKey="#{item.codigo}"
                              paginator="true" paginatorPosition="top"
                              rows="5"
                              rowsPerPageTemplate="2,4,5,{ShowAll|'All'}">

                     <p:column headerText="CÃ³digo">
                         <h:outputText value="#{item.codigo}" />
                     </p:column>

                     <p:column headerText="Nome">
                         <h:outputText value="#{item.nome}" />
                     </p:column>

                     <f:facet name="footer">
                         <p:commandButton value="Remover"
                                          update="tabela"
                                          />
                     </f:facet>
                 </p:dataTable>   
             </h:form>

         </div>
     </ui:define>

 </ui:composition>
