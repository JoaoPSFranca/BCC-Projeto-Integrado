<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      template="/WEB-INF/template-cliente.xhtml">
    
    <ui:define name="style">
        <h:outputStylesheet name="/css/index.css" />
    </ui:define>
    
    <ui:define name="content">
        <h:form id="formGeral">
            <ui:repeat value="#{produtoController.produtos}" var="produto">
                <div class="product-card">
                    <div class="product-image">
                        <p:outputLabel value="#{produto.nome}" />
                    </div>

                    <div class="product-details">
                        <div style="display: flex">
                            <p:outputLabel value="#{produto.nome}" class="output" />
                            <p:outputLabel value="R$ #{produto.valor}" class="output output-preco"/>
                        </div>

                        <p:outputLabel value="#{produto.descricao}" class="description"/>
                    </div>

                    <div class="product-quantity-controls">
                        <p:commandButton value="+" class="btn btn-circle" action="#{pedidoController.sumItemPedido(produto)}" update="@all"/>
                        <p:commandButton value="-" class="btn btn-circle" action="#{pedidoController.decreaseItemPedido(produto)}" update="@all"/>
                        <p:outputLabel value="#{pedidoController.getQuantidadeItemPedido(produto)}" styleClass="quantity-label" />
                    </div>
                </div>
            </ui:repeat>
            
            <div class="dark sacola">
                <p:outputLabel value="#{pedidoController.total}" class="output output-sacola"/>
                <p:outputLabel value="#{pedidoController.quantidadeTotal}" class="output output-sacola"/>
                <p:commandButton value="Finalizar Compra" class="btn btn-inverter" style="margin: 0px;" action="#{pedidoController.finalizarCompra(loginController.pessoaAutenticada)}" update="@all"/>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
