<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      template="/WEB-INF/template-administrador.xhtml">

    <ui:define name="style">
         <h:outputStylesheet name="/css/extrato.css" />
    </ui:define>
    
    <ui:define name="content">
        <h:form>
            <div class="container">
                <div class="header-extrato">
                    <div style="">
                        <p:outputLabel value="Saldo: " styleClass="saldo-label"/>
                        <p:inputText value="R$ 1000.00" readonly="true" styleClass="saldo-input"/>
                    </div>
                    
                    <p:commandButton value="Ver Extrato" styleClass="btn"/>
                </div>

                <div class="section">
                    <div class="titulo">
                        <h3>Entradas</h3>
                        <p:commandButton value="+ Entrada" styleClass="btn"/>
                    </div>
                    
                    <ui:repeat value="" var="entrada">
                        <div class="entry">
                            <p:inputText value="" placeholder="Data" styleClass="input"/>
                            <p:inputText value="" placeholder="Valor" styleClass="input"/>
                            <p:inputText value="" placeholder="Descrição" styleClass="input"/>
                        </div>
                    </ui:repeat>
                </div>

                <div class="section">
                    <div class="titulo">
                        <h3>Saídas</h3>
                        <p:commandButton value="+ Saída" styleClass="btn"/>
                    </div>
                    
                    <ui:repeat value="" var="saida">
                        <div class="entry">
                            <p:inputText value="" placeholder="Data" styleClass="input"/>
                            <p:inputText value="" placeholder="Valor" styleClass="input"/>
                            <p:inputText value="" placeholder="Descrição" styleClass="input"/>
                        </div>
                    </ui:repeat>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
