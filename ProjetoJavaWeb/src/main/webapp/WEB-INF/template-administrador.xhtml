<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="/css/default.css"/>
        <h:outputStylesheet name="/css/cssLayout.css"/>
        <h:outputStylesheet library="webjars" name="primeflex/3.3.1/primeflex.min.css" />
        <h:outputStylesheet name="/css/template.css"/>
        <ui:insert name="style"></ui:insert>
        <title><ui:insert name="titulo">Sakai Burguer</ui:insert></title>
    </h:head>

    <h:body>
        <p:growl id="growl" showDetail="true" showSummary="true"/>
        <div id="top">
            <ui:insert name="top">
                <h:form>
                    <p:menubar style="background-color: #f5f5f5; padding-left: 30px; padding-right: 20px;">
                        <p:menuitem action="/index" style="margin-right: 40px;"> 
                            <i class="pi pi-shop" style="font-size: 2.5rem;"/>
                        </p:menuitem>
                        <p:menuitem value="Cadastro" outcome="/admin/cadastro" style="margin: 0px 20px;"/>
                        <p:menuitem value="Cardápio" outcome="/index" style="margin: 0px 20px;"/>
                        <p:menuitem value="Estoque" outcome="/index" style="margin: 0px 20px;"/>
                        <p:menuitem value="Pedidos" outcome="/index" style="margin: 0px 20px;"/>

                        <f:facet name="end">
                            <p:commandButton value="Cadastre-se" 
                                             icon="pi pi-fw pi-user-plus" 
                                             action="/cliente/cadastro" 
                                             style="margin-right: 10px; margin-top: 10px; background-color: #333;"
                                             rendered="#{loginController.pessoaAutenticada == null}"/>

                            <p:commandButton value="Login" 
                                             icon="pi pi-fw pi-sign-in" 
                                             action="/pessoa/login" 
                                             style="background-color: #333;"
                                             rendered="#{loginController.pessoaAutenticada == null}"/>

                            <p:submenu label="Perfil" icon="pi pi-fw pi-user" rendered="#{loginController.pessoaAutenticada != null}">
                                <p:commandButton value="Logout" icon="pi pi-fw pi-sign-out"
                                                 styleClass="btn" 
                                                 action ="#{loginController.desconnect()}"
                                                 update="@all"/>
                            </p:submenu>
                        </f:facet>
                    </p:menubar>
                </h:form>
            </ui:insert>
        </div>

        <div id="content" style="min-height: 70vh;">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom">
                <div style="text-align: center; font-size: 0.75rem;">
                    <p>Sakai Burguer - Culinária Japonesa Adaptada </p>
                    <p>Rua Recife, 10-16 - Centro, Presidente Epitácio - SP, 19470-000</p>
                    <p>Fone/Fax: (18) 98111-3073. E-mail: sakaiburguer.saq@gmail.com</p>     
                </div>
            </ui:insert>
        </div>
    </h:body>
</html>
